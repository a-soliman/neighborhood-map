<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hello</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- Body STARTS HERE -->
	<div class="app-container">
		<div class="list-container">
			<h4>Locations</h4>
			<form action="" class="form">
				<div class="form-group">
					<input 
						type="text" 
						class="form-control" 
						placeholder="Search Places"
						data-bind="value: filterString, valueUpdate: 'afterkeydown', event: {keyup: search}"
						>
				</div>
			</form>
			
			<ul data-bind="foreach: locations, visible: filterString().length < 1">
				<li data-bind="text: name, style: {color: $data.highlighted() ? 'red' : 'black'}, click: $parent.signalHighlited", ></li>
			</ul>

			<ul data-bind="foreach: filteredLocations, visible: filteredLocations().length > 0">
				<li data-bind="text: name, style: {color: $data.highlighted() ? 'red' : 'black'}, click: $parent.signalHighlited", ></li>
			</ul>
		</div>
		<div class="map-container">
			<div id="map"></div>
		</div>
		
	</div>
	
	<!-- Body ENDS HERE -->
	<script src="./js/jquery.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/knockout-latest.js"></script>
	<script src="./js/main.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyANaXuuf6OqCByDfuPJNWhUZK-9ob2jYz8&callback=initMap" async defer></script>
</body>
</html>
